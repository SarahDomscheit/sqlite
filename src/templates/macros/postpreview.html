{% macro postPreview(post, index) %}
<div class="post-preview">
  <a href="/post/{{ post.id }}">
    <h2 class="post-title">{{ post.title }}</h2>
    <h3 class="post-subtitle">{{ post.teaser }}</h3>
  </a>
  <p class="post-meta">
    Posted by
    <a href="#!">{{ post.author }}</a>
    on {{ post.createdAt }}
  </p>
</div>
<hr class="my-4" />
{% endmacro %}
